<div class="register-form">
  <h2>Regístrate</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre completo</label>
      <input id="name" type="text" formControlName="name" required />
    </div>
    <div>
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" formControlName="username" required />
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" required />
    </div>
    <div>
      <label for="confirmPassword">Confirmar contraseña</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
  <button (click)="navigateToLogin()" class="login-btn">Volver al inicio de sesión</button>
</div>
